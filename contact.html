<html>

<head>
    <title>Alexander Jones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-light navbar-expand-lg">

        <div class="container">

            <a class="navbar-brand logo-name" href="index.html">Alexander Jones</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

        </div>
    
    </nav>

    <div class="container main-content">

        <div class="card contact-card">

            <div class="card-body">

                <h5 class="card-title contact-header">Contact</h5>

                <form class="contact-form">

                    <div class="form-group">
                        <label for="contact-name">Name</label>
                        <input type="name" class="form-control" id="contact-name" aria-describedby="contact-input" placeholder="Your Name Here">
                    </div>

                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="email" class="form-control" id="contact-email" aria-describedby="contact-input" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="contact-message">Message</label>
                        <textarea class="form-control" id="contact-message" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn">Submit</button>

                </form>

            </div>

        </div>
        
    
    </div>

    <footer class="footer text-center">
            
        <span class="text-muted">Copyright &copy;</span>
        
    </footer>
    
</body>

</html>
